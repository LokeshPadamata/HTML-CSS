<html>
    <head>

    </head>
    <body>
        <h3>Unordered List</h3>
        <ul style="color: maroon">
        
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
        <h3>Ordered List</h3>
        <ol style="color: green">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ol>
        <h3>Nested List</h3>
        <ul style="color: blue">
        
            <li>item 1</li>
            <ul style="list-style-type: square;color: red">
        
                <li>item 1.1</li>
                <li>item 1.2</li>
                <li>item 1.3</li>
                <li>item 1.4</li>
                <li>item 1.5</li>
            </ul style="color: yellow">
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </body>
</html>
