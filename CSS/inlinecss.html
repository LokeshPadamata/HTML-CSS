<html>
    <head>
        <title>Inline CSS</title>
    </head>
    <body>
        <!-- Inline CSS is implemented using style attribute which in given inside the html element-->
        <h1 style="color: whitesmoke;background-color: black;text-align: center;">Header 1</h1>
        <h2 style="text-align: center;background-color: grey;color: blue;">Header 2</h2>
    </body>
</html>
