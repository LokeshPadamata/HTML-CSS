<html>
    <head>
        <title>internal css</title>
        <style>
        h1{
          color: red;
          background-color: ghostwhite;  
          text-align: center;
        }
        p{
            color: blue;
            background-color: antiquewhite;
            text-align: center;
            font-style: "cursive";
            font-size: 30px;
        }
    </style>
    </head>
    <body>
        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <p>Internal CSS is implemented by using Style tag which is written inside the head tag.</p>
    </body>
</html>
